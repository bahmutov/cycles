<body>
  <script src="https://web-packing.com/@cycle/run&@cycle/dom"></script>

  <section>
    <header><h2>App1</h2></header>
    <div id="app1"></div>
    <script>
    const {run: Run, dom: DOM } = window.packs

    const {run} = Run
    const {div, label, input, hr, h1, makeDOMDriver} = DOM
    function main(sources) {
      const input$ = sources.DOM.select('.field').events('input')

      const name$ = input$.map(ev => ev.target.value).startWith('')

      const vdom$ = name$.map(name =>
        div([
          label('Name:'),
          input('.field', {attrs: {type: 'text', placeholder: 'Type your name'}}),
          h1('Hello ' + (name || 'stranger')+ '!'),
        ])
      )

      return { DOM: vdom$ }
    }

    run(main, { DOM: makeDOMDriver('#app1') })
    </script>
  </section>
</body>
